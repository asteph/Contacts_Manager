<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Contacts Manager</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <style>
        h1{
            display: inline-block;
        }
        th{
            font-size: 1.5rem;
        }
        #search{
            display: inline-block;
            margin-top: 20px;
            padding: 0px 0px 20px 0px;
        }
        .action{
            margin-right: .5rem;
            padding: 3px 5px 3px 5px;
        }
        
    </style>

</head>
<body>
    <main class="col-md-10 col-md-offset-1">
        <h1 class="pull-left">Contacts Manager</h1>
        <div  id="search" class="pull-right col-sm-3 col-xs-12">
            <input type="text" class="form-control " placeholder="Contact Search" name="search">
        </div>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Bob</td>
                    <td>bob@mail.com</td>
                    <td>123-123-1234</td>
                    <td>
                        <button  class="edit-button action btn btn-default" type="submit">Edit</button><button  class="remove-button action btn btn-danger" type="submit">Remove</button>
                    </td>
                </tr>
                <tr>
                    <td>Sarah</td>
                    <td>sarah@mail.com</td>
                    <td>123-123-1234</td>
                    <td>
                        <button  class="edit-button action btn btn-default" type="submit">Edit</button><button  class="remove-button action btn btn-danger" type="submit">Remove</button>
                    </td>
                </tr>
                <tr>
                    <td>Joe</td>
                    <td>joe@mail.com</td>
                    <td>123-123-1234</td>
                    <td>
                        <button  class="edit-button action btn btn-default" type="submit">Edit</button><button  class="remove-button action btn btn-danger" type="submit">Remove</button>
                    </td>
                </tr>
                <tr>
                    <td>Mary</td>
                    <td>mary@mail.com</td>
                    <td>123-123-1234</td>
                    <td>
                        <button  class="edit-button action btn btn-default" type="submit">Edit</button><button  class="remove-button action btn btn-danger" type="submit">Remove</button>
                    </td>
                </tr>
            </tbody>
        </table>
        <h2>Add Contact</h2>
        <form>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" placeholder="Enter name">
            </div>
            <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" class="form-control" id="email" placeholder="Enter email">
            </div>
            <div class="form-group">
                <label for="phone-number">Phone number</label>
                <input type="number" class="form-control" id="phone-number" placeholder="Enter phone-number">
            </div>
            <button type="submit" class="btn btn-default">Clear</button>
            <button type="submit" class="btn btn-success">Add Contact</button>
        </form>
    </main>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script type="text/javascript">
    "use strict";
    $(document).ready(function() {
        //removes contact if 'remove' button is clicked 
        $('.remove-button').on('click',function()
        {
            var name = $(this).parents('tr').children('td').first().html();
            if(confirm('Are you sure you want to remove ' + name + '?')){
                $(this).parents('tr').html('');
            };

        });
    });
    </script>
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
